<body style="display:flex;justify-content:center;align-items:center;">
    <div align="center">
        <script type="text/javascript">
            function ObterCor() {
                var k = 0;
                a = new Array();
                for (i = 0; i <= 6; i++) {
                    a[i] = new Array();
                    for (j = 0; j <= 6; j++) {
                        if (i > 0 && i < 6 && j > 0 && j < 6) {
                            a[i][j] = document.getElementsByTagName("td")[k].style.backgroundColor;
                            k++;
                        } else {
                            a[i][j] = "";
                        }
                    }
                }
            }
            window.onload = ObterCor;

            function MudarCor(i, j, td) {
                Verificar(td.style.borderLeftColor);
                switch (td.style.borderLeftColor) {
                    case "red":
                        {
                            td.style.backgroundColor = "red";
                            break;
                        }
                    case "green":
                        {
                            td.style.backgroundColor = "green";
                            break;
                        }
                    case "yellow":
                        {
                            td.style.backgroundColor = "yellow";
                            break;
                        }
                    case "blue":
                        {
                            td.style.backgroundColor = "blue";
                            break;
                        }
                }
                ObterCor();
                AtualizarPontuacao();
            }

            function Testar(i, j, proxima_cor) {
                cima = a[i - 1][j];
                direita = a[i][j + 1];
                baixo = a[i + 1][j];
                esquerda = a[i][j - 1];

                switch (proxima_cor) {
                    case "blue":
                        {
                            return true;
                            break;
                        }
                    case "red":
                        {
                            if (cima == "blue" || direita == "blue" || baixo == "blue" || esquerda == "blue") {
                                return true
                            } else {
                                return false
                            }
                            break;
                        }
                    case "green":
                        {
                            if (cima == "blue" || direita == "blue" || baixo == "blue" || esquerda == "blue") {
                                if (cima == "red" || direita == "red" || baixo == "red" || esquerda == "red") {
                                    return true;
                                }
                            }
                            break;
                        }
                    case "yellow":
                        {
                            if (cima == "blue" || direita == "blue" || baixo == "blue" || esquerda == "blue") {
                                if (cima == "red" || direita == "red" || baixo == "red" || esquerda == "red") {
                                    if (cima == "green" || direita == "green" || baixo == "green" || esquerda == "green") {
                                        return true;
                                    }
                                }
                            }
                            break;
                        }
                }
            }

            function AtualizarPontuacao() {
                var pontos = 0;
                for (i = 1; i < 6; i++) {
                    for (j = 1; j < 6; j++) {
                        cor = new Array();
                        cor[""] = 0;
                        cor["blue"] = 1;
                        cor["red"] = 10;
                        cor["green"] = 100;
                        cor["yellow"] = 1000;
                        pontos += cor[a[i][j]]
                    }
                }
                document.getElementById("pontos").innerHTML = pontos;
            }

            function Verificar(valor) {
                var k = 0;
                for (i = 1; i < 6; i++) {
                    for (j = 1; j < 6; j++) {
                        if (Testar(i, j, valor)) {
                            document.getElementsByTagName("td")[k].style.borderColor = valor;
                        } else {
                            document.getElementsByTagName("td")[k].style.borderColor = "gray";
                        }
                        k++;
                    }
                }
            }
            //-->
        </script>
