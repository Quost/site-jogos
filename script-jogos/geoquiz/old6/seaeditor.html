    o.scrollTop = 10000;
  }
  
  // I (del)
  if(e.keyCode == 73){
    started = 1;
    points.push(127);
    o.value += ",127";
  }
}

onload = function(){
  onkeydown({keyCode: 78});
  a.onmousemove();
}

</script>
