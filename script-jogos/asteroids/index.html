<html>

<head>
    <script src="jquery-1.4.1.min.js"></script>
    <script src="vector_battle_regular.typeface.js"></script>
    <script src="ipad.js"></script>
    <script src="game.js"></script>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-9278165302180733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        #canvas {
            border: 1px solid black;
            top: 0px;
            left: 0px;
        }
        
        .button {
            position: absolute;
            border: 1px solid black;
        }
        
        #left-controls {
            position: absolute;
            left: 1px;
            bottom: 0px;
            display: none;
        }
        
        #right-controls {
            position: absolute;
            right: 1px;
            bottom: 0px;
            display: none;
        }
        
        #up {
            width: 200px;
            height: 100px;
            bottom: 100px;
        }
        
        #left {
            width: 100px;
            height: 100px;
            bottom: 0px;
        }
        
        #right {
            width: 100px;
            height: 100px;
            bottom: 0px;
            left: 100px;
        }
        
        #space {
            width: 200px;
            height: 200px;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div style="display:flex;justify-content:center;align-items:center;" id="game-container">
        <canvas id="canvas" width="780" height="540"></canvas>
        <div id="left-controls">
            <div id="up" class='button'>THRUST</div>
            <div id="left" class='button'>LEFT</div>
            <div id="right" class='button'>RIGHT</div>
        </div>
        <div id="right-controls">
            <div id="space" class='button'>FIRE</div>
        </div>
    </div><br>
    <div>
        <form style="display:flex;justify-content:center;align-items:center;" action="/index.html">
            <input type="submit" value="Voltar para o Menu de jogos" />
        </form>
    </div>
</body>

</html>
