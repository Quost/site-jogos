		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<form id="form-generate-drawing" action="">
						<div class="form-group">
							<label for="lines">Lines</label>
							<input type="number" data-validation="number" class="form-control" id="lines" data-validation-allowing="range[1;600]" placeholder="Number of Lines" value="10"/>
						</div>
						<div class="form-group">
							<label for="columns">Columns</label>
							<input type="number" data-validation="number" class="form-control" id="columns" data-validation-allowing="range[1;600]" placeholder="Number of Columns" value="10"/>
						</div>
						<div class="form-group">
							<label for="slider-zoom">Zoom</label> <br>
							<input type="text" id="slider-zoom" data-slider-id='slider-zoom-slider'/>
						</div>
						<button type="submit" id="button-generate-drawing" class="btn btn-primary btn-block">Generate Drawing</button>
					</form>
					<hr/>
					<a id="button-export-to-png"  href="#" class="btn btn-default btn-block">Export to PNG</a>
					<br>
					<button type="button" id="button-export-to-json" class="btn btn-default btn-block">Export to JSON</button>
					<br>
				</div>
				<div class="col-md-9">
					<div class="btn-group btn-group-sm" role="group" aria-label="...">
						<button type="button" id="button-add" class="btn btn-default toolbar-creative-mode active">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
						</button>
					  	<button type="button" id="button-remove" class="btn btn-default toolbar-creative-mode">
							<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove
						</button>
					</div>
					<br/>
					<br/>
					<div id="canvas-scroll">
						<canvas id="canvas" width="1" height="1"></canvas>
					</div>
				</div>
			</div>
		<div>
		<script src="js/jquery.min.js"></script>
