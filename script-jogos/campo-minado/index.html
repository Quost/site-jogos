<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Campo Minado</title>
    <script type="text/javascript">
        //bloco js que determina se o jogador ganho ou perdeu
        function controle(num, k) {
            //alert('funciona!');
            k = k - 1;
            //se sim ele perde o game
            if (num == 0) {
                var valor = document.getElementsByTagName("input");
                valor[k].getAttribute("id");
                valor[k].setAttribute('value', '*');
                location.reload();
                alert("Voce perdeu");

            }
            //se não ele continua jogando
            else
                var valor = document.getElementsByTagName("input");
            valor[k].getAttribute("id");
            valor[k].setAttribute('value', num);
        }
    </script>
    <style type="text/css">
        /* estilo da celulas da tabela*/
        
        td {
            width: 50px;
            height: 50px;
            border: 3px solid #000;
        }
        /*definir estilo da tabela */
        
        table {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /*estilo do botão*/
        
        .btn {
            width: 50px;
            height: 50px;
            font-size: 30px;
            background-color: #f1f1f1;
        }
    </style>

<body>
    <div style="text-align: center; font-size: 45px; font-weight: bolder;"> || Campo Minado || </div>
    <div style="text-align: center; font-size: 20px; font-weight: bolder;"> *Use o mouse para jogar.</div>

    <table align="center">
        <script type="text/javascript">
            //js que determina o valor dentro de ccada botão do jogo randomizando
            //cria a tabela e as celulas
            var k = 0;
            for (var i = 0; i < 5; i++) {
                document.write('<tr>');
                for (var j = 0; j < 5; j++) {
                    k = k + 1;
                    var num = Math.floor(Math.random() * 3);
                    document.write('<td> <input type="button" value="X" class="btn" id="' + k + '" onclick="controle(' + num + ',' + k + ');"></td>');

                }
                document.write('</tr>');
            }
        </script>
    </table>
    <div style="position: absolute;
    bottom: 0;
    width: 98%;
    text-align: center;
    margin-bottom: 150px;">
